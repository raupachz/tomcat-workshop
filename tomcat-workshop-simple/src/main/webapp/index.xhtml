<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Workshop Tomcat Administration</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h3>HTTP Request Headers</h3>
            <h:dataTable value="#{requestBean.requestHeader}" var="var" styleClass="table table-striped">

                <h:column>
                    <f:facet name="header">Key</f:facet>
                    <h:outputText value="#{var.key}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Value</f:facet>
                    <h:outputText value="#{var.value}" />
                </h:column>

            </h:dataTable>
            <h3>Server Session</h3>
            <h:form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{requestBean.sessionEntry}" var="var">
                        <tr>
                            <td>#{var.key}</td>
                            <td>#{var.value}</td>
                        </tr>
                    </ui:repeat>
                    <tr>
                        <td><h:inputText value="#{requestBean.key}" styleClass="form-control" required="true"/></td>
                        <td><h:inputText value="#{requestBean.value}" styleClass="form-control" required="true"/></td>
                    </tr>
                </tbody>
            </table>
                <h:commandButton styleClass="btn btn-primary" value="HinzufÃ¼gen" action="#{requestBean.save}"/>
            </h:form>    
        </div>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </h:body>
</html>
